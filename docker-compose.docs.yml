services:
  docs:
    image: youtube_clone_local_docs
    container_name: youtube_clone_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./youtube_clone:/app/youtube_clone:z
    ports:
      - '9000:9000'
    command: /start-docs
